<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
You have {{ BookCount }} book{{ BookCount|pluralize }} in Your store

<table>
    <tr>
        <td><b>Title</b></td>
        <td><b>Author</b></td>
        <td><b>Price</b></td>
        <td><b>Stock</b></td>
        <td><b>Year</b></td>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.price}}</td>
        <td>{{book.stock}}</td>
        <td>{{book.year}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
