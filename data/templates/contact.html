{% extends "base.html" %}
{% load i18n %}

{% block body %}

<div class="col-md-6 col-md-offset-3">
<div class="panel panel-info">
    <div class="panel-heading">Kontakt</div>
    <div class="panel-body">

<form role="form" action="" method="post">
  {% csrf_token %}
  <div class="form-group">
      <p><label for="id_subject">Temat:</label>
        <input id="id_subject" type="text" class="form-control" name="subject" maxlength="100" required /></p>
  </div>
  <div class="form-group">
      <p><label for="id_message">Treść:</label>
        <textarea name="message" id="id_message" class="form-control" rows="5" required></textarea></p>
  </div>
  <div class="form-group">
      <p><label for="id_sender">Email:</label>
        <input type="email" name="sender" class="form-control" id="id_sender" required /></p>
  </div>
  <div class="form-group">
      <p><label for="id_cc_myself">Kopia do siebie:</label>
        <input type="checkbox" name="cc_myself" id="id_cc_myself" /></p>
  </div>

  <button type="submit" class="btn btn-default">Wyślij</button>
</form>


</div>
</div>
</div>

{% endblock %}
