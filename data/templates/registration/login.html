{% extends "base.html" %}
{% load i18n %}

{% block body %}

<div class="col-md-6 col-md-offset-3">
<div class="panel panel-success">
    <div class="panel-heading">Zaloguj siÄ™</div>
    <div class="panel-body">

<form method="post" action=".">
  {% csrf_token %}
  <div class="form-group">
    <label for="login-username">Username</label>
    <input id="login-username" type="username" class="form-control" name="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="login-password">Password</label>
    <input id="login-password" type="password" class="form-control" name="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>


</div>
</div>


<a class="btn btn-default btn-google" href="{% url 'social:begin' 'google-oauth2' %}">Google</a>
<a class="btn btn-default btn-trello" href="{% url 'social:begin' 'trello' %}">Trello</a>
<p>{% trans "Forgot password" %}? <a href="{% url 'auth_password_reset' %}">{% trans "Reset it" %}</a>!</p>
<p>{% trans "Not member" %}? <a href="{% url 'registration_register' %}">{% trans "Register" %}</a>!</p>

</div>
